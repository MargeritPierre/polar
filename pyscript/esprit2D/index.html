<html>
  <head>
    <title>2D ESPRIT ANALYSIS</title>
    <meta charset="utf-8">

    <!-- INCLUDE PYSCRIPT -->

  <body>

    <fieldset>

      <legend>Signal Parameters</legend>

      </div>

      <div>
        <button id="generate" type="button"> Generate </button>
      </div>

    </fieldset>

    <py-config>
      packages = [
        "matplotlib", 
        "../../dist/polar-0.0.1-py3-none-any.whl",
        ]
    </py-config>
    
    <div id="mpl"></div>
    <py-script src="./esprit.py">
