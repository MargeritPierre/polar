<html>
  <head>
    <title>Spectral Analyser</title>
    <meta charset="utf-8">

    <!-- INCLUDE PYSCRIPT -->
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  </head>

  <body>
    <!-- UI -->
    <fieldset>

      <legend>Parameters</legend>

      <div>
        <label for="buffer_length">Buffer Length</label>
        <input id="buffer_length" type="range" min="1" max="20" step="1" value="10">
        <label for="buffer_length">10</label>
      </div>

      <div>
        <button id="start" type="button"> Start </button>
      </div>

    </fieldset>

    <!-- JAVASCRIPT -->
    <audio id="player" controls></audio>
    <script src="./main.js"></script>

    <!-- PYTHON -->
    <py-config>
      terminal = false
      packages = [
        "matplotlib", 
        "../../dist/polar-0.0.1-py3-none-any.whl",
        ]
    </py-config>
    
    <div id="mpl"></div>
    
    <py-script src="./main.py">

  </body>

</html>
